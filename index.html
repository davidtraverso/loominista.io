<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="/path/to/jquery.countdown.js"></script>
    <title>Loominista Designs</title>
  </head>
  <body>

    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="../loominista/loominista.io/images/logo.png" class="image-fluid" height=400px>
                </div>
            </div>
        </div>
    </section>

    <section id="intro">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Cool things coming soon.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Links -->
    <section id="icons">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                       <ul class="list-inline">
                          <a href="https://www.instagram.com/looministadesigns"><li class="list-inline-item"><i class="fab instagram fa-instagram fa-3x"></i></li></a>   
                          <a href="https://www.facebook.com/pages/category/Art/Loominista-Designs-250945702330552/"><li class="list-inline-item"><i class="fab facebook fa-facebook-square fa-3x"></i></li></a>
                       </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="signup">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline" role="form" method="post" action="#signup">
                                <input type="email" class="form-control form-control-sm" name="email" placeholder="Enter your email">
                                <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Be the first to know!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="/path/to/jquery.countdown.js"></script>

    <script>
    </script>
  </body>
</html>
